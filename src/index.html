<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Formulário de Pesquisa</title>
    </head>

    <body>
        <h1 id="title">Formulário de Pesquisa de Séries</h1>

        <p id="description">Contribua para o projeto de pesquisa sobre séries de TV indicando sua série favorita.</p>

        <form id="survey-form">
            <div>
                <label for="name" id="name-label">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
            </div>

            <div>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            </div>
            
            <div>
                <label for="tvshow" id="tvshow-label">Qual o nome da sua série favorita?</label>
                <input type="text" name="tvshow" id="tvshow">
            </div>
            

            <div>
                <label for="dropdown" id="dropdown-label">Gênero</label>
                <select name="dropdown" id="dropdown">
                    <option value="">Selecione uma opção</option>
                    <option value="1">Drama</option>
                    <option value="2">Aventura</option>
                    <option value="3">Romance</option>
                    <option value="4">Terror</option>
                    <option value="5">Suspense</option>
                    <option value="6">Ação</option>
                    <option value="7">Comedia</option>
                    <option value="8">Anime</option>
                    <option value="9">Documentário</option>
                    <option value="10">Dorama</option>
                    <option value="11">Outro</option>
                </select>
            </div>
            

            <div>
                <label for="number" id="number-label">Temporadas</label>
                <input type="number" name="number" id="number" min="1" max="50" placeholder="Quantas temporadas?">
            </div>
            
             <br>

            <div class="radio">
                <label for="radio" id="radio-label"> A série já foi finalizada?</label>
                <input checked type="radio" name="radio" id="radio" value="sim" class="radio"> Sim <br>	
                <input type="radio" name="radio" id="radio" value="nao" class="radio"> Não
            </div>
            
            <br> <br>
            
            <div>
                <label for="checkbox" id="checkbox-label">Onde Assistir?</label>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="Netflix"> Netflix<br>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="Amazon Prime"> Amazon Prime<br>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="HBO Max"> HBO Max<br>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="Disney Plus"> Disney Plus<br>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="Apple TV+"> Apple TV+<br>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="Star Plus"> Star Plus<br>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="Globo Play"> Globo Play<br>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="Paramount Plus"> Paramount Plus<br>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="Crunchyroll"> Crunchyroll<br>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="Viki"> Viki<br>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="Outro"> Outro<br>
            </div>
            
             <br>
            
            <div>
                <label for="textarea">Comentários</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10"
                    placeholder="Descreva sua serie favorita..."></textarea>
            </div>


            <div>
                <button type="submit" id="submit">Enviar</button>
            </div>

        </form>

    </body>

</html>
